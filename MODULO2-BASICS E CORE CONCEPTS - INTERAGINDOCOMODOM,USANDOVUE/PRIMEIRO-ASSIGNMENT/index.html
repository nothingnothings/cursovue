<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Vue Basics</title>
</head>

<body>
    <section id="assignment">
        <!-- 1) Output your name -->
        <!-- <h2>YOUR NAME</h2> -->
        <h2>{{name}}</h2>
        <!-- 2) Output your age -->
        <!-- <p>YOUR AGE</p> -->
        <p>{{age}}</p>
        <!-- 3) Output your age + 5 -->
        <!-- <p>YOUR AGE in 5 years</p> -->
        <p>{{age + 5 }}</p>
        <p>{{ calculateAge() }}</p>
        <!-- 4) Output a random number (0 to 1) -->
        <!-- <p>Favorite Number: RANDOM NUMBER BETWEEN 0 AND 1</p> -->
        <p>{{ Math.random() }}</p>
        <p>{{ randomNumber() }}</p>
        <div>
            <!-- 5) Display some image you found via Google -->
            <!-- <img src="SOME IMAGE URL" /> -->
            <img v-bind:src="imageURL">
        </div>
        <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
        <input type="text" v-bind:value="name" />
    </section>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
